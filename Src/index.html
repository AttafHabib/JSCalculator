<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="result_field" class="four_quarter" type="text" placeholder="Awesome Calculator">
        <button id="clear" class="half"type="button" >C</button>
        <button id="backspace" class="quarter " type="button" >←</button>
        <button id="divide" class="quarter right-row" type="button" >÷</button>
        <button class="quarter number" type="button" >7</button>
        <button class="quarter number" type="button" >8</button>
        <button class="quarter number" type="button" >9</button>
        <button id="multiply" class="quarter right-row" type="button" >×</button>
        <button class="quarter number" type="button" >4</button>
        <button class="quarter number" type="button" >5</button>
        <button class="quarter number" type="button" >6</button>
        <button id="subtract" class="quarter right-row" type="button" >-</button>
        <button class="quarter number" type="button" >1</button>
        <button class="quarter number" type="button" >2</button>
        <button class="quarter number" type="button" >3</button>
        <button id="add" class="quarter right-row" type="button" >+</button>
        <button class="three_quarter" type="button" >0</button>
        <button id="result" class="quarter right-row" type="button" >=</button>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
